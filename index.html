<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="button-container">
            <div class="first-button" onclick="togglePopup()"> Add a Book</div>
        </div>
        <div class="popup" id="popup-1">
            <div class="content">
                <h1 class="popup-title">Add new book</h1>
                <form id="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="What's the book called?" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Who was it written by?" required>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" placeholder="How many pages?" required>
                    <label for="read">Did you read it yet?</label>
                    <input type="checkbox" id="read" required>
                    <input type="button" class="second-button" id="add-button" value="Add to list">
                </form>
                <div class="close-btn" onclick="togglePopup()">x</div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read/Not Read</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div class="footer">
            <h3>created by wik95</h3>
        </div>
    </div> 
<script src="index.js"></script>
</body>
</html>
